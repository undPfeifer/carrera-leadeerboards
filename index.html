<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrera Leaderboard</title>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
        background-color: white;
        color: red;
        padding: 20px;
        line-height: 1.2;
        font-size: 16px;
      }
      h1, h2 {
        margin: 0;
        padding: 0;
        font-size: 16px;
        font-weight: normal;
      }
      #fastestLapList {
        list-style-type: none;
        padding: 0;
        margin: 20px 0;
      }
      #fastestLapList li {
        margin-bottom: 5px;
      }
      .position {
        display: inline-block;
        width: 20px;
      }
      input {
        font-family: 'Courier New', Courier, monospace;
        background-color: white;
        color: red;
        border: 1px solid red;
        padding: 5px;
        margin-right: 10px;
        width: 100px;
      }
      button {
        font-family: 'Courier New', Courier, monospace;
        background-color: white;
        color: red;
        border: 1px solid red;
        padding: 5px 10px;
        cursor: pointer;
      }
      #errorMessage {
        margin-top: 10px;
      }
      .confirm-dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border: 1px solid red;
        padding: 20px;
        display: none;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>FASTEST LAP</h1>
    <h2>OVERALL</h2>

    <ol id="fastestLapList"></ol>

    <div>
      <input type="text" id="lapTimeInput" placeholder="LAP TIME" />
      <input type="text" id="racerNameInput" placeholder="RACER NAME" />
      <input type="text" id="carNameInput" placeholder="CAR NAME" />
      <button onclick="addLapTime()">ADD LAP</button>
    </div>
    <div id="errorMessage"></div>

    <div class="overlay" id="overlay"></div>
    <div class="confirm-dialog" id="confirmDialog">
      <p>DELETE THIS ENTRY?</p>
      <button onclick="confirmDelete()">YES</button>
      <button onclick="cancelDelete()">NO</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCe5Xpf_xUPpXTQ3V8dqokqHt89kkNiwX4",
        authDomain: "carrera-leaderboards.firebaseapp.com",
        projectId: "carrera-leaderboards",
        storageBucket: "carrera-leaderboards.appspot.com",
        messagingSenderId: "1036912209370",
        appId: "1:1036912209370:web:cfd23ba8b95236e20ee4e3"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      const lapTimesRef = database.ref('lapTimes');

      let itemToDelete = null;

      function loadLapTimes() {
        lapTimesRef.on('value', (snapshot) => {
          const lapTimes = snapshot.val() || {};
          renderLapTimes(Object.values(lapTimes));
        });
      }

      function renderLapTimes(lapTimes) {
        const list = document.getElementById('fastestLapList');
        list.innerHTML = '';
        lapTimes.sort((a, b) => convertToSeconds(a.time) - convertToSeconds(b.time));
        lapTimes.forEach((item, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="position">${index + 1} </span>
            <span class="time">${item.time}</span> ${item.racer} ${item.car}
            <button onclick="showDeleteConfirmation('${item.id}')">X</button>
          `;
          list.appendChild(li);
        });
      }

      function addLapTime() {
        const timeInput = document.getElementById('lapTimeInput');
        const nameInput = document.getElementById('racerNameInput');
        const carInput = document.getElementById('carNameInput');
        const errorMessage = document.getElementById('errorMessage');
        const lapTime = timeInput.value.trim();
        const racerName = nameInput.value.trim().toUpperCase();
        const carName = carInput.value.trim().toUpperCase();

        const timeFormat = /^([0-5]?[0-9]):([0-9][0-9])$/;

        if (timeFormat.test(lapTime) && racerName && carName) {
          errorMessage.textContent = '';
          const newLapTimeRef = lapTimesRef.push();
          newLapTimeRef.set({
            id: newLapTimeRef.key,
            time: lapTime,
            racer: racerName,
            car: carName
          });
          timeInput.value = '';
          nameInput.value = '';
          carInput.value = '';
        } else {
          errorMessage.textContent = 'INVALID INPUT. USE FORMAT: MM:SS, NAME, CAR';
        }
      }

      function showDeleteConfirmation(id) {
        itemToDelete = id;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('confirmDialog').style.display = 'block';
      }

      function confirmDelete() {
        if (itemToDelete) {
          lapTimesRef.child(itemToDelete).remove();
          itemToDelete = null;
        }
        hideDeleteConfirmation();
      }

      function cancelDelete() {
        itemToDelete = null;
        hideDeleteConfirmation();
      }

      function hideDeleteConfirmation() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('confirmDialog').style.display = 'none';
      }

      function convertToSeconds(timeString) {
        const [minutes, seconds] = timeString.split(':').map(Number);
        return minutes * 60 + seconds;
      }

      // Load lap times when the page loads
      loadLapTimes();

      // Add initial items if the list is empty
      lapTimesRef.once('value', (snapshot) => {
        if (!snapshot.exists()) {
          const initialLapTimes = [
            { time: '29:88', racer: 'DIMI', car: 'GREEN CAR' },
            { time: '30:08', racer: 'DIMI', car: 'GREEN CAR' },
            { time: '31:10', racer: 'DIMI', car: 'WHITE PORSCHE' }
          ];
          initialLapTimes.forEach((lapTime) => {
            const newLapTimeRef = lapTimesRef.push();
            newLapTimeRef.set({
              id: newLapTimeRef.key,
              ...lapTime
            });
          });
        }
      });
    </script>
  </body>
</html>
