<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrera Leaderboard</title>
    <style>
      /* Your existing CSS here */
    </style>
  </head>
  <body>
    <h1>FASTEST LAP</h1>
    <h2>OVERALL</h2>

    <ol id="fastestLapList"></ol>

    <div>
      <input type="text" id="lapTimeInput" placeholder="LAP TIME" />
      <input type="text" id="racerNameInput" placeholder="RACER NAME" />
      <input type="text" id="carNameInput" placeholder="CAR NAME" />
      <button id="addLapButton">ADD LAP</button>
    </div>
    <div id="errorMessage"></div>

    <div class="overlay" id="overlay"></div>
    <div class="confirm-dialog" id="confirmDialog">
      <p>DELETE THIS ENTRY?</p>
      <button id="confirmDeleteButton">YES</button>
      <button id="cancelDeleteButton">NO</button>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCe5Xpf_xUPpXTQ3V8dqokqHt89kkNiwX4",
        authDomain: "carrera-leaderboards.firebaseapp.com",
        databaseURL: "https://carrera-leaderboards-default-rtdb.firebaseio.com",
        projectId: "carrera-leaderboards",
        storageBucket: "carrera-leaderboards.appspot.com",
        messagingSenderId: "1036912209370",
        appId: "1:1036912209370:web:cfd23ba8b95236e20ee4e3"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const lapTimesRef = ref(database, 'lapTimes');

      let itemToDelete = null;

      function loadLapTimes() {
        onValue(lapTimesRef, (snapshot) => {
          const lapTimes = snapshot.val() || {};
          renderLapTimes(Object.values(lapTimes));
        });
      }

      function renderLapTimes(lapTimes) {
        const list = document.getElementById('fastestLapList');
        list.innerHTML = '';
        lapTimes.sort((a, b) => convertToSeconds(a.time) - convertToSeconds(b.time));
        lapTimes.forEach((item, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span class="position">${index + 1} </span>
            <span class="time">${item.time}</span> ${item.racer} ${item.car}
            <button onclick="showDeleteConfirmation('${item.id}')">X</button>
          `;
          list.appendChild(li);
        });
      }

      function addLapTime() {
        const timeInput = document.getElementById('lapTimeInput');
        const nameInput = document.getElementById('racerNameInput');
        const carInput = document.getElementById('carNameInput');
        const errorMessage = document.getElementById('errorMessage');
        const lapTime = timeInput.value.trim();
        const racerName = nameInput.value.trim().toUpperCase();
        const carName = carInput.value.trim().toUpperCase();

        const timeFormat = /^([0-5]?[0-9]):([0-9][0-9])$/;

        if (timeFormat.test(lapTime) && racerName && carName) {
          errorMessage.textContent = '';
          const newLapTimeRef = push(lapTimesRef);
          set(newLapTimeRef, {
            id: newLapTimeRef.key,
            time: lapTime,
            racer: racerName,
            car: carName
          });
          timeInput.value = '';
          nameInput.value = '';
          carInput.value = '';
        } else {
          errorMessage.textContent = 'INVALID INPUT. USE FORMAT: MM:SS, NAME, CAR';
        }
      }

      function showDeleteConfirmation(id) {
        itemToDelete = id;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('confirmDialog').style.display = 'block';
      }

      function confirmDelete() {
        if (itemToDelete) {
          remove(ref(database, `lapTimes/${itemToDelete}`));
          itemToDelete = null;
        }
        hideDeleteConfirmation();
      }

      function cancelDelete() {
        itemToDelete = null;
        hideDeleteConfirmation();
      }

      function hideDeleteConfirmation() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('confirmDialog').style.display = 'none';
      }

      function convertToSeconds(timeString) {
        const [minutes, seconds] = timeString.split(':').map(Number);
        return minutes * 60 + seconds;
      }

      // Event listeners
      document.getElementById('addLapButton').addEventListener('click', addLapTime);
      document.getElementById('confirmDeleteButton').addEventListener('click', confirmDelete);
      document.getElementById('cancelDeleteButton').addEventListener('click', cancelDelete);

      // Load lap times when the page loads
      loadLapTimes();

      // Make showDeleteConfirmation globally accessible
      window.showDeleteConfirmation = showDeleteConfirmation;
    </script>
  </body>
</html>
